{% extends "index.html" %}
{% block content %}

<div id="loading"><div id="overlay"></div><div id='overlay_text'><h1>Loading ... </h1></div></div>

<div id="content">

<div id="LeftPanel" style="width: 20%; height: 100%; float: left;">
      <h3>Add another month</h3>
  	<p class=small>Select a month that will be added to the season</p>
  <form method="POST" action="/add_month" id="month_id">
  {{ form_season.seasons.label }} {{ form_season.seasons(rows=10, size=12, onchange="month_to_new_season();") }}
  </form>

<form method="POST" action="/save_this_season"  onsubmit="save_this_season()" id="save_season_id">
  <button type="submit" class="btn">{{save_season}}</button>
</form>
</div>

<div id="LeftPanel" style="width: 10%; height: 100%; float: left;">
  <p class=white>bla</p>
</div>

<div id="LeftPanel" style="width: 50%; height: 100%; float: left;">
<p class=white>bla<br>bla<br></p>
  {{new_season_name}}
</div>

</div>


{% endblock %}
