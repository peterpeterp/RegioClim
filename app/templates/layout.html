    }

    div#loading {

    div#overlay_text {
      position: fixed;

      opacity: 1;
    }

    div#overlay_image {
      position: fixed;

      height: 70%;

      /*background: white url(/static/images/ajax-loader.gif) center center no-repeat;*/
      opacity: 1;
      cursor: wait;
    }
