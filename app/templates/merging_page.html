{% extends "index.html" %}
{% block content %}

<div id="loading"><div id="overlay"></div></div>

<div id="content">

<div id="LeftPanel" style="width: 20%; height: 100%; float: left;">
      <h3>{{ merge_page_h }}</h3>
  	<p class=small>{{ merge_page_txt }}</p>
	  <form method="POST" action="/merge_with_region" id="region_id">
	  {{ form_region.regions(onchange="change_region();") }}
	  </form>

{% if small_region_warning==True %}
  <h6>{{warning}}</h6>
  <p class=warn_txt>{{warning_merge_page_txt}}</p>
{% endif %}

<form method="POST" action="/save_this_region"  onsubmit="save_this_region()" id="done_id">
  <button type="submit" class="btn">{{save_region}}</button>
</form>

</div>

<div id="LeftPanel" style="width: 80%; height: 100%; float: left;">
	<div row>
	</div>
    <IMG SRC={{ regions_plot }} ALT={{regions_plot}} WIDTH=600 HEIGHT=600></IMG>
<!--     <a class="label label-primary" href={{ regions_plot }} target="_blank"  style="margin-right: 5px;"></a>
 --></div>

</div>





{% endblock %}
